  <h3>contact form</h3>
  <div class="container">
  <form action="">
    
    <label for="firstName" name="firstName">Firstname:</label>
    <input type="text" name="firstname" id="firstName" placeholder="your first name" required>
    
      <label for="lastName" name="lastName">lastname:</label>
      <input type="text" name="lastname" id="lastName" placeholder="your last Name" required>
    
    <label for="email" name="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="ali@gmail.com" required>
    
    <label for="priority">priority:</label>
    <select name="priority" id="priority" required>
      <option value="important">important</option>
      <option value="optional">optional</option>
    </select>


    <label for="message" name="message">Message:</label>
    <textarea type="text" name="message" id="message" placeholder="write something" style="height:200px"></textarea> 

     

    <button type="submit" value="submit">submit</button>
    
  </form>
