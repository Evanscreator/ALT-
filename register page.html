<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Document</title>
  
<body>
  <h1>Register</h1>
  <div class="container">
  <form>
    <label for="name">firstName:</label>
    <input type="text" name="firstname" id="name" placeholder="Your first Name" required><br>

    <label for="lastname">lastName:</label>
    <input type="text" name="lastname" id="lastname" placeholder="Your last name" required><br>

    <label for="phonenumber">phonenumber:</label>
    <input type="tel" name="phonenumber" id="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="09054012122" required><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="Male">male</option>
      <option value="female">Female</option>
      <option value="other">other</option>
    </select><br>

    <label for="country">country:</label>
    <input type="text" id="country" name="country" placeholder="Nigeria" required><br>

    <label for="state">state:</label>
    <input type="text" id="state" placeholder="lagos" required><br>

    <label for="username">username:</label>
    <input type="text" id="username" name="username" placeholder="enter username" required><br>

    <label for="password">password:</label>
    <input type="password" name="password" id="password" placeholder="secret code" required><br>

    <label for="password">confirm password</label>
    <input type="password" name="password" id="password" placeholder="confirm secret code" required><br>

    <input type="submit" value="submit">
  </form>
  </div>

  <nav id="footer-nav" aria-label="Footer">
    <a href="/about .html"> Back Homepage</a>
  </nav>
</body>
</html>
